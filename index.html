<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="progress-container">
      <div id="progress">
        <div class="progress-circle" id="progress-circle"></div>
      </div>
    </div>
    <div class="progress-setings">
      <div>
        <input type="" class="progress-value settings-box" id="value" placeholer="100" />
        <label for="animation-switch" id="value-label"></label>
        <p>Value</p>
      </div>
      <div>
        <input
          type="checkbox"
          id="animation-switch"
        />
        <label for="animation-switch" class="toggle-switch"></label>
        <p>Animate</p>
      </div>
      <div>
        <input type="checkbox" id="hide-switch" onclick="hideCircleBar()" />
        <label for="hide-switch" class="toggle-switch"> </label>
        <p>Hide</p>
      </div>
    </div>
    <!--
    <script src="./script.js"></script>
    -->
  </body>
</html>
