<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="progress-container">
      <div id="progress">
        <div id="progress-circle"></div>
      </div>
    </div>
    <div class="progress-setings">
      <div>
        <input 
          type="number" 
          class="progress-value settings-box" 
          id="value"
          min="0"
          max="100" />
        <label for="animation-switch" id="value-label"></label>
        <p>Value</p>
      </div>
      <div>
        <input type="checkbox" id="animation-switch" />
        <label for="animation-switch" class="toggle-switch"></label>
        <p>Animate</p>
      </div>
      <div>
        <input type="checkbox" id="hide-switch"" />
        <label for="hide-switch" class="toggle-switch"></label>
        <p>Hide</p>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
