<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="progress-container">
      <div class="progress-circle"></div>
    </div>
    <div class="progress-setings">
      <div>
        <div class="progress-value settings-box" id="value">100</div>
        <p>Value</p>
      </div>
      <div>
        <input type="checkbox" class="settings-box" id="animation-switch" />
        <label for="animation-switch" class="toggle-switch"> 
        </label>
        <p>Animate</p>
      </div>
      <div>
        <input type="checkbox" class="settings-box" id="hide-switch" />
        <label for="hide-switch" class="toggle-switch">
        </label>
        <p>Hide</p>
      </div>
    </div>
  </body>
</html>
